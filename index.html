        html, body {

        top: 10px;

        font-size: 15px;
        font-weight: normal;
        z-index: 1000;
      }
     

        #map, #wiki {
            height: 100vh;
            width: 100vw; /* Harita ve Vikipedi genişliği %100 olarak ayarlandı */
            box-sizing: border-box;
            position: relative;
        }
        #map {
            border-bottom: 2px solid #ccc;
        }
        #wiki {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #wiki iframe {
            width: 100%;
            height: 90%;
            border: none;
            display: block;
        }
        #externalLinkBtn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        #externalLinkBtn:hover {
            background-color: #005ea2;
        }
        @media (min-width: 768px) {

            ["Bukui Camii", "Qiqihar, Cami, 17. yüzyılda Çing Hanedanı döneminde inşa edilmiş olup eyaletin en eski camisidir.", "Çin", [47.3500, 123.9500]],
            ["Cemaat Camii", "Hotan, Cami, geçici bir süre Hotan Hanlığı'nı yöneten Habibullah Han(1872-1919) tarafından inşa edilmiştir. Cuma Camisi olarak da adlandırılıyor olabilir.", "Çin", [37.1100, 79.9100]],
            ["Daowai Camii", "Harbin, Cami, 1897 yılında İmparator Guangxu tarafından Çing Hanedanı döneminde inşa edilmiş olup eyaletin en büyük camisidir.", "Çin", [45.7500, 126.6300]],
            ["Huhhot Ulu Camii", "Huhhot, 1693 yılında inşa edilmiş olup İç Moğolistan'ın en büyük ve en eski camisidir.", "Çin", [40.8200, 111.6600]],
            ["Jinan Güney Ulu Camii", "Jinan, Cami 13. yüzyılda Yuan Hanedanı döneminde inşa edilmiş olup kentteki en eski camidir.", "Çin", [36.6600, 117.0200]],
            ["Tongxin Ulu Camii", "Tongxin, Cami Tongxin ilçesinde yer almakta olup bölgenin en eski ve en büyük camisidir.", "Çin", [37.0370, 106.1820]],
            ["Kowloon Mescit ve İslam Merkezi", "Hong Kong, Kowloon Parkı yakınlarında yer almakta olup yaklaşık 4.000 kişiye hizmet vermektedir.", "Çin", [22.3000, 114.1700]],

           ["Fuzhou Camii", "Fuzhou, Tang Hanedanlığı'nın (618-907) Zhenguan kentinin 2. yılında (628) kurulmuştur. ", "Çin", [26.0800, 119.3000], null, "https://www.islamichinatravel.com/destination-guide/fuzhou-destination-guide/fuzhou-masjid/fuzhou-mosque/?lang=tr"], 
          
            ["Huaisheng Camii", "Guangzhou, Sa'd bin Ebû Vakkâs tarafından kent limanında yapılmıştır. Adı önceleri minaresinin fenere benzemesiyle Fener Camii olarak anılmıştır.", "Çin", [23.12308, 113.258525]],

            ["Şian Ulu Camii", "Xi'an, Çin'deki en büyük camidir. İlk olarak 742 yılında inşa edilmiştir. Xi'an Müslüman Mahallesi'nde aktif bir ibadet yeri olarak kullanılır. Külliye biçimde yapılmış cami aynı zamanda popüler bir turistik yerdir. Caminin büyük bölümü Ming Hanedanı başlarında inşa edildi. ", "Çin", [34.2633, 108.9364]],
            ["Linxia Nanguan Mosque", "Linxia, Nanguan Ulu Camii Yuan Hanedanlığı'nın (1206-1269) sonlarında inşa edilmiştir. Defalarca hasar görmüş ve restorasyon görmüştür. Mevcut cami, 1979 yılında 2180 metrekarelik bir alanı kaplayacak şekilde yeniden inşa edilmiştir. ", "Çin", [35.59450979848603, 103.21305744896806], "Çindeki bir cami", "https://maps.app.goo.gl/JD2efsxyjbDCAzZc9"],
            ["Niujie Mosque", "Pekin, Pekin'de müslümanların buluşma noktası olan Niu caddesinde bulunan özel bir cami.", "Çin", [39.88576076884906, 116.36424377909002], "Çindeki bir cami", "https://maps.app.goo.gl/pr9xupGcwRSNmNPG7"],
            ["Phoenix Mosque", "Hangzhou, Sadece bir ibadet yeri değil aynı zamanda Çince'ye çevrilmiş birçok İslami dini kitaba ev sahipliği yapan kültürel bir dönüm noktasıdır.", "Çin", [30.24537804389857, 120.17036258996306], "Çindeki bir cami", "https://maps.app.goo.gl/xw7RriCd3QNodC777"],
            ["Vehb Bin Kebşe Türbesi", "Guangzhou, Tang Hanedanlığı hükümdarı ile görüşmüş ve Hz. Peygamberin(s.a.v.) İslam dinine davetini bildirmiştir. ", "Çin", [23.12308 + 0.00002, 113.258525 + 0.00002], "Çine gelen sahabe", "https://www.ilimvemedeniyet.com/cine-giden-sahabe-vehb-bin-kebse"],
            ["Pixian Camii", "Çengdu, Caminin girişinde Cuma suresinin 18. ayeti arapça yazılıdır. Meali, Ve mescidler ancak Allah'ındır; Allah'a ortak koşmayın.", "Çin", [30.81280447494102, 103.8834498234732], null, "https://maps.app.goo.gl/Gfxx7Z43VV9rFkUe6"],
          
        ["Cami (Güneydoğu Kapısı)", "Dujiangyan City", "Çin", [30.99791471960233, 103.61633145849983], null, "https://maps.app.goo.gl/5dVtdrBxGjs45uSA6"],
        ["Gulou Mosque", "Çengdu", "Çin", [30.6630934965659, 104.0721009926055], null, "https://maps.app.goo.gl/j1RnaauVhBHKD98e6"],
        ["Chengdu Huangcheng Mosque", "Çengdu, MS 16. yüzyıldan kalma cami, bir iç mekana ve bir ibadethaneye sahiptir. Sichuan bölgesinin en büyük camilerinden biri ve Chengdu'nun en büyük camisi olarak kabul edilir.", "Çin", [30.656756322487023, 104.06315777658206], null, "https://maps.app.goo.gl/ASCZ4bqKVLoZBvQWA"],
        ["Laohua Camii", "Linxia, Gansu Eyaleti Linxia Hui Özerk Şehri'nde bulunmaktadır. Cami 1368 yılında inşa edilmiştir.", "Çin", [35.5882286371816, 103.1998974151922], null, "https://maps.app.goo.gl/zqXhvYgtqKN2CfFf6"],
        ["Great Mosque of Xi'an", "Xi'an, İslamiyetin doğuşundan hemen sonra o yılların imparatorunun izni ile Çin mimarisine uygun olarak inşa edilmiştir. Tamamen ahşaptan inşa edilmiştir ve içindeki büyük tablalarda ahşap üstüne işlenmiş Kuran ve Çince çevirisi mevcuttur.", "Çin", [34.26317605969252, 108.93905886248449], null, "https://maps.app.goo.gl/DKBU1myhP2ZUV2YZ9"],
        ["Nandouya Camii", "Pekin, Pekin'deki en eski camilerden biri olup şehrin merkezinde yer almaktadır.", "Çin", [39.92812040591283, 116.43257617431892], null, "https://maps.app.goo.gl/CXp5J5LdyTsQey5KA"],
            ["Mosque", "Sichuan", "Çin", [30.71653380765912, 103.99498199557893], null, "https://maps.app.goo.gl/jpvJrUaeWw5pgvq57"], 
         ["Xi'an Daxuexi Alley Mosque", "Xi'an, Eski bir cami, 1000 yaşında olduğu söyleniyor. Duvarlarında 30 Cüz Kuran vardır.", "Çin", [34.26223957121335, 108.93618448277552], null, "https://maps.app.goo.gl/F3LHLKM93pvCZ2uV8"], 
           ["Mosque", "Xi'an, Müslüman Sokak Yemekleri sokağının ortasında yer alıyor. Turistler için giriş ücreti vardır. Ancak namaz kılmak için gelen Müslümanlar için giriş ücreti yok, namaz vaktinde içeri girebilirler.Büyük bir bahçe avlusuna sahip geniş ve eski bir cami. Kadınlar için ayrı bir küçük bölüm de vardır.", "Çin", [34.261851071031785, 108.94176148209097], null, "https://maps.app.goo.gl/EAr2tqUfx6hXH1aN7"], 
           ["Beiyuanmen", "Xi'an, Müslüman mahallesinin kalbi olduğu yorumu yapılmıştır. ", "Çin", [34.26414583960843, 108.94375254448455], null, "https://maps.app.goo.gl/d28psNEqPVcajZ1A8"], 
         
          
          
         
        ];

        // Yeni eklenen Şaansi Camisi
        camiler.push([
          "Şaansi Camisi",
          "Gulca",
          "Çin",
          [43.912455817586185, 81.33260379727193],
          null,
          "https://maps.app.goo.gl/odcJxr9JjuHNGhaP6"
        ]);

        let yapiMarkers = [];
        let camiMarkers = [];

        const wikiFrame = document.getElementById('wikiFrame');
        const externalLinkBtn = document.getElementById('externalLinkBtn');

        function clearYapiMarkers() {
            yapiMarkers.forEach(m => map.removeLayer(m));
            yapiMarkers = [];
        }

        function clearCamiMarkers() {
            camiMarkers.forEach(m => map.removeLayer(m));
            camiMarkers = [];
        }

        function addYapiMarkers() {
            clearYapiMarkers();
            yapilar.forEach(yapi => {
                const [yapiAdi, sehir, ulke, coords, aciklama, ozelLink] = yapi;
                const marker = L.marker(coords, {
                    icon: L.icon({
                        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        shadowSize: [41, 41]
                    })
                }).addTo(map);
                let popupContent = `<b>${yapiAdi}</b><br><i>${sehir}</i><br>${ulke}`;
                if(aciklama) popupContent += `<br>${aciklama}`;
                popupContent += `<br>Koordinat: ${coords[0].toFixed(5)}° N, ${coords[1].toFixed(5)}° E`;
                marker.bindPopup(popupContent);
                marker.on('click', () => {
                    if (ozelLink) {
                        // Harita veya wiki linki varsa, iframe yerine buton göster
                        wikiFrame.style.display = 'none';
                        externalLinkBtn.style.display = 'inline-block';
                        externalLinkBtn.href = ozelLink;
                        externalLinkBtn.textContent = `${yapiAdi} Sayfasını Aç`;
                    } else {
                        wikiFrame.style.display = 'block';
                        externalLinkBtn.style.display = 'none';
                        showWikiPage(yapiAdi);
                    }
                });
                yapiMarkers.push(marker);
            });
        }

        function addCamiMarkers() {
            clearCamiMarkers();
            camiler.forEach(cami => {
                const [camiAdi, sehir, ulke, coords, aciklama, ozelLink] = cami;
                const marker = L.marker(coords, {
                    icon: L.icon({
                        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        shadowSize: [41, 41]
                    })
                }).addTo(map);
                let popupContent = `<b>${camiAdi}</b><br><i>${sehir}</i><br>${ulke}`;
                if(aciklama) popupContent += `<br>${aciklama}`;
                popupContent += `<br>Koordinat: ${coords[0].toFixed(5)}° N, ${coords[1].toFixed(5)}° E`;
                marker.bindPopup(popupContent);
                marker.on('click', () => {
                    if (ozelLink) {
                        // Google Maps linkleri dış sayfada açılacak, diğerleri iframe'de gösterilecek
                        const isGoogleMaps = ozelLink.includes("maps.app.goo.gl") || ozelLink.includes("google.com/maps");
                        if (isGoogleMaps) {
                            wikiFrame.style.display = 'none';
                            externalLinkBtn.style.display = 'inline-block';
                            externalLinkBtn.href = ozelLink;
                            externalLinkBtn.textContent = `${camiAdi} Haritasını Google Maps'te Aç`;
                        } else {
                            wikiFrame.style.display = 'block';
                            externalLinkBtn.style.display = 'none';
                            wikiFrame.src = ozelLink;
                        }
                    } else {
                        wikiFrame.style.display = 'block';
                        externalLinkBtn.style.display = 'none';
                        showWikiPage(camiAdi);
                    }
                });
                camiMarkers.push(marker);
            });
        }

        function showWikiPage(cityName) {
            // Özel durumlar için sabit linkler
            const specialPages = {
                "Liu Zhi (alim)": "https://tr.wikipedia.org/wiki/Liu_Zhi_(alim)",
                "Jamia Camii": "https://tr.wikipedia.org/wiki/Camiye_Camii_(Hong_Kong)",
                "Taizi Ulu Camii": "https://tr.wikipedia.org/wiki/Lingwu",
                "Emin Minaresi": "https://tr.wikipedia.org/wiki/Emin_Minaresi",
                "Emin Minaresi ve Camii": "https://tr.wikipedia.org/wiki/Emin_Minaresi",
                "Urumçi Tatar Camii": "https://www.advantour.com/china/urumqi/tatar-mosque.htm"
            };
            if(specialPages[cityName]){
                wikiFrame.src = specialPages[cityName];
                return;
            }

            const wikiPage = cityName.replace(/ /g, '_').replace(/\((.*?)\)/g, '').trim();
            const wikiUrl = `https://tr.wikipedia.org/wiki/${encodeURIComponent(wikiPage)}`;
            wikiFrame.src = wikiUrl;
        }

        // İlk yükleme
        addYapiMarkers();
        addCamiMarkers();
    </script>
</body>
